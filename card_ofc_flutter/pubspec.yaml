name: card_ofc_flutter
description: "Pure OFC Pineapple - Layer 0"
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: ^3.11.0

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Networking
  web_socket_channel: ^3.0.3
  bonsoir: ^6.0.1

  # Animation
  rive: ^0.14.3
  flutter_animate: ^4.5.2

  # Serialization
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0

  # Utils
  uuid: ^4.5.3
  collection: ^1.19.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.5.4
  freezed: ^2.5.8
  json_serializable: ^6.9.5
  riverpod_generator: ^2.6.4

flutter:
  uses-material-design: true

  assets:
    - assets/rive/
    - assets/cards/
